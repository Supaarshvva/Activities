<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg text-center max-w-2xl">

        
        <h1 class="text-4xl font-bold text-indigo-600 mb-4">
            Welcome to My Webpage
        </h1>

        
        <p class="text-lg mb-6">
            Hello! I'm a passionate developer who loves creating things for the web. When I'm not coding, I enjoy exploring new hiking trails and discovering new music.
        </p>

        
        <img 
            src="https://placehold.co/600x400/6366f1/ffffff?text=Hello+World!" 
            alt="A placeholder image with the text Hello World" 
            class="rounded-lg shadow-md mx-auto mb-8 w-full max-w-lg object-cover"
            onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">

        
        <h2 class="text-3xl font-semibold text-gray-700 mb-3">
            My Favorite Website
        </h2>

        
        <a href="https://www.google.com" target="_blank" class="text-lg text-indigo-500 hover:text-indigo-700 hover:underline transition duration-300">
            Click here to visit Google
        </a>

    </div>

</body>
</html>
