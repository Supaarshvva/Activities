<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes</title>
    <style>
        /* General body styling to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }

        /* Container to hold and align all the shapes */
        .shapes-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* Space between shapes */
            padding: 40px;
        }

        /* --- Shape Styles --- */

        /* 1. Blue Square */
        /* To make a square, width and height must be equal */
        .square-blue {
            width: 100px;
            height: 100px;
            background-color: #0066cc;
        }

        /* 2. Green Rectangle */
        .rectangle-green {
            width: 250px;
            height: 120px;
            background-color: #009933;
        }

        /* 3. Red Circle */
        /* To make a circle, width and height must be equal, and border-radius must be 50% */
        .circle {
            width: 100px;
            height: 100px;
            background-color: #e60000;
            border-radius: 50%;
        }

        /* 4. Teal Diamond */
        /* A diamond is just a square rotated by 45 degrees */
        .diamond {
            width: 100px;
            height: 100px;
            background-color: #1abc9c;
            transform: rotate(45deg);
        }

        /* 5. Purple Triangle */
        /* Created using a clever border trick. The element itself has no width or height. */
        .triangle {
            width: 0;
            height: 0;
            /* The left and right borders create the angled sides and are transparent */
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            /* The bottom border creates the visible part of the triangle */
            border-bottom: 100px solid #8e44ad;
        }
    </style>
</head>
<body>

    <!-- This container will hold all the shapes -->
    <div class="shapes-container">
        <!-- Each div represents one shape -->
        <div class="square-blue"></div>
        <div class="rectangle-green"></div>
        <div class="circle"></div>
        <div class="diamond"></div>
        <div class="triangle"></div>
    </div>

</body>
</html>
