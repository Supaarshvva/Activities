<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movie Collection</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Movie Collection</h1>
    <table>
        <caption>Favorite Movies</caption>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Directed By</th>
        </tr>
        <tr>
            <td>Inception</td>
            <td>Sci-Fi</td>
            <td>2010</td>
            <td>Christopher Nolan</td>
        </tr>
        <tr>
            <td>The Dark Knight</td>
            <td>Action</td>
            <td>2008</td>
            <td>Christopher Nolan</td>
        </tr>
        <tr>
            <td>Interstellar</td>
            <td>Sci-Fi</td>
            <td>2014</td>
            <td>Christopher Nolan</td>
        </tr>
        <tr>
            <td>Parasite</td>
            <td>Thriller</td>
            <td>2019</td>
            <td>Bong Joon-ho</td>
        </tr>
        <tr>
            <td>The Shawshank Redemption</td>
            <td>Drama</td>
            <td>1994</td>
            <td>Frank Darabont</td>
        </tr>
    </table>
</body>
</html>
